<!DOCTYPE html>

<html>
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="options.css"/>
</head>

<body>
 <fieldset>
  <legend>Manage Presets</legend>
  <form>
   <table id="presetsList">
    <tr>
     <th></th>
     <th>Shortcut</td>
     <th>Width</th>
     <th>Height</th>
     <th>Name</th>
     <th>Actions</th>
     <th></th>
    </tr>
    <tr id="addPreset">
     <td>&nbsp;</td>
     <td>&nbsp;</td>
     <td><input type="text" id="newWidth" size="4" maxlength="4"></td>
     <td><input type="text" id="newHeight" size="4" maxlength="4"></td>
     <td><input type="text" id="newName" size="15" maxlength="15"></td>
     <td><button type="button" id="addNew">Add New</button></td>
     <td id="newStatus"></td>
    </tr>
   </table>
  </form>
  <div id="currentSizeContainer">
   Current Window Size: <span id="currentSize"></span> (if size isn't auto updating, please refresh the page)
  </div>
  <div>
   Shortcut keys can be changed in the add-ons manager (<a href="https://support.mozilla.org/en-US/kb/manage-extension-shortcuts-firefox">more info</a>)
  </div>
 </fieldset>
 <script src="options.js"></script>
</body>
</html>
